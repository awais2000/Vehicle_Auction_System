<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Upload Test</title>
</head>
<body>
  <h1>Upload Vehicle</h1>
  <form id="vehicleForm">
    <label>User ID: <input type="text" name="userId" required /></label><br />
    <label>VIN: <input type="text" name="vin" required /></label><br />
    <label>Year: <input type="text" name="year" required /></label><br />
    <label>Make: <input type="text" name="make" required /></label><br />
    <label>Model: <input type="text" name="model" required /></label><br />
    <label>Series: <input type="text" name="series" /></label><br />
    <label>Body Style: <input type="text" name="bodyStyle" /></label><br />
    <label>Engine: <input type="text" name="engine" /></label><br />
    <label>Transmission: <input type="text" name="transmission" /></label><br />
    <label>Drive Type: <input type="text" name="driveType" /></label><br />
    <label>Fuel Type: <input type="text" name="fuelType" /></label><br />
    <label>Color: <input type="text" name="color" /></label><br />
    <label>Mileage: <input type="text" name="mileage" /></label><br />
    <label>Vehicle Condition: <input type="text" name="vehicleCondition" required /></label><br />
    <label>Odometer: <input type="text" name="odometer" required /></label><br />
    <label>Keys Available: <input type="text" name="keysAvailable" /></label><br />
    <label>Location ID: <input type="text" name="locationId" required /></label><br />
    <label>Sale Status: <input type="text" name="saleStatus" value="upcoming" /></label><br />
    <label>Auction Date: <input type="date" name="auctionDate" /></label><br />
    <label>Current Bid: <input type="number" step="0.01" name="currentBid" /></label><br />
    <label>Buy Now Price: <input type="number" step="0.01" name="buyNowPrice" /></label><br />
    <label>Estimated Repair Cost: <input type="number" step="0.01" name="estimatedRepairCost" /></label><br />
    <label>Certify Status: <input type="text" name="certifyStatus" /></label><br />
    <label>Title Type: <input type="text" name="titleType" required /></label><br />
    <label>Start Code: <input type="text" name="startCode" /></label><br />
    <label>Damage Type: <input type="text" name="damageType" /></label><br />
    <label>Secondary Damage: <input type="text" name="secondaryDamage" /></label><br />

    <label>Main Image: <input type="file" name="image" /></label><br />
    <label>Vehicle Images (up to 25): <input type="file" name="vehicleImages" multiple /></label><br /><br />

    <button type="submit">Submit</button>
  </form>

  <div id="responseBox"></div>

  <script>
    const form = document.getElementById('vehicleForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('/seller/addVehicle', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        responseBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        responseBox.innerHTML = `<pre>Error: ${error.message}</pre>`;
      }
    });
  </script>
</body>
</html>
